<!--
    Módulo - HTML 5
    Listas no HTML
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Listas no HTML</title>
</head>
<body>
    <!-- lista não ordenada -->
    <h2>Planetas não ordenados</h2>
    <ul>
        <li>Júpiter</li>
        <li>Saturno</li>
        <li>Marte</li>
        <li>Urano</li>
        <li>Netuno</li>
        <li>Mercúrio</li>
        <li>Vênus</li>
    </ul>

    <hr>

    <!-- lista ordenada -->
    <h2>Planetas ordenados</h2>
    <ol>
        <li>Mercúrio</li>
        <li>Vênus</li>
        <li>Terra</li>
        <li>Marte</li>
        <li>Júpiter</li>
        <li>Urano</li>
        <li>Netuno</li>
        <!-- lista dentro de outra lista -->
        <li>
            <ul>
                <li>Júpiter</li>
                <li>Saturno</li>
                <li>Marte</li>
                <li>Urano</li>
                <li>Netuno</li>
                <li>Mercúrio</li>
                <li>Vênus</li>
            </ul>
        </li>
    </ol>
</body>
</html>
