<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Informa para o navegador que ele é um site responsivo, vai reagir as mudanças na tela -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsividade</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
</head>
<body>
    <!-- https://bulma.io/documentation/columns/basics/ -->
    <!-- https://bulma.io/documentation/columns/sizes/ -->
    <!-- https://bulma.io/documentation/columns/responsiveness/ -->
    <!-- https://bulma.io/documentation/columns/nesting/ -->
    <!-- https://bulma.io/documentation/columns/gap/ -->
    <!-- https://bulma.io/documentation/columns/options/ -->
    <section class="section">
        <div class="container">
            <div class="columns">
                <!-- Divisão feita em 12 colunas -->
                <div class="column">1</div>
                <div class="column">2</div>
                <div class="column">3</div>
                <div class="column">4</div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="columns">
                <div class="column is-full">1</div>
                <div class="column">2</div>
                <div class="column">3</div>
                <div class="column">4</div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="columns">
                <div class="column is-half">1</div>
                <div class="column">2</div>
                <div class="column">3</div>
                <div class="column">4</div>
            </div>
        </div>
    </section>
</body>
</html>
